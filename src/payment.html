<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>饿了么 在线支付</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../framework/font-awesome/css/font-awesome.min.css">
    <script src="js/payment.js"></script>
</head>
<body>
<header class="w-full fixed top-0 z-10 h-16 bg-blue-500 text-gray-50 text-xl flex justify-center items-center">在线支付</header>
<!--与我的订单页面类似-->
<div class="m-4 pt-16">
    <h3 class="text-gray-400 text-xl">订单信息：</h3>
    <ul class="mt-5">
        <li class="mt-2">
            <!--        元素水平两端对齐-->
            <div class="flex justify-between">
                <!--          左边部分-->
                <p class="text-xl text-gray-500">
                    万家饺子（软件园E18店）
                    <button class="text-xl" onclick="ShowDetail('detail1')">
                        <i class="fa fa-caret-down"></i>
                    </button>
                </p>
            </div>
            <!--        每个列表里面的子元素列表-->
            <ul id="detail1" class="ml-2 mt-2 text-xs max-h-0 overflow-hidden">
                <li class="mt-2 flex justify-between">
                    <p>纯肉鲜肉（水饺） x 2</p>
                    <p>&#165;15</p>
                </li>
                <li class="mt-2 flex justify-between">
                    <p>玉米鲜肉（水饺） x 1</p>
                    <p>&#165;16</p>
                </li>
                <li class="mt-2 flex justify-between">
                    <p>配送费</p>
                    <p>&#165;3</p>
                </li>
            </ul>
    </ul>
    <!--    选择支付方式-->
    <ul class="ml-1 my-3">
<!--        参考注册页面-->
        <li class="flex mt-2">
            <div class="w-4/5 h-14 font-bold text-xl">
                <img src="img/alipay.png" class="h-full">
            </div>
            <div class="ml-32 w-1/5">
                <input type="radio" name="paymentMethod" value="aplipay" class="form-radio text-blue-500 w-5 h-5">
            </div>
        </li>
        <li class="flex mt-2">
            <div class="w-4/5 h-14 font-bold text-xl">
               <img src="img/wechat.png" class="h-full">
            </div>
            <div class="ml-32 w-1/5">
                <input type="radio" name="paymentMethod" checked value="wechat" class="form-radio text-blue-500 w-5 h-5">
            </div>
        </li>
    </ul>
    <button class="bg-yellow-400 rounded text-center text-white w-full h-12 text-xl mt-5 font-bold">确认支付</button>
</div>
<!--    底栏部分-->
<div class="fixed bottom-0 w-full h-16 text-gray-500 bg-gray-50  flex justify-around items-center">
    <div class="text-center cursor-pointer" onclick="location.href='index.html'">
        <i class="fa fa-home"></i>
        <div>首页</div>
    </div>
    <div class="text-center cursor-pointer">
        <i class="fa fa-compass"></i>
        <div>发现</div>
    </div>
    <div class="text-center cursor-pointer" onclick="location.href='orderList.html'">
        <i class="fa fa-file-text-o"></i>
        <div>订单</div>
    </div>
    <div class="text-center cursor-pointer" onclick="location.href='login.html'">
        <i class="fa fa-user-o"></i>
        <div>我的</div>
    </div>
</div>

</body>
</html>
